<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>

    <!-- Display area for the quotes -->
    <div id="quoteDisplay" class="quote-box"></div>

    <!-- Button to generate a new random quote -->
    <button id="newQuote" class="btn">Show New Quote</button>

    <!-- Form for adding new quotes -->
    <div class="form-container">
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" class="input-field" />
      <input id="newQuoteCategory" type="text" placeholder="Enter the quote category" class="input-field" />
      <button id="addQuoteButton" class="btn">Add Quote</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
